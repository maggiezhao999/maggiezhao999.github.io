<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maggie Zhao – Portfolio</title>

  <!-- Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- p5 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
</head>

<body>
  <div id="bg"></div>

  <div class="content">
    <!-- Hero 首屏：只显示名字 -->
    <section class="hero">
      <h1 class="hero-name">Maggie Zhao</h1>
    </section>

    <!-- Years selector（滚动后出现） -->
    <section class="years-stage">
      <div class="years-center">
        <div class="years-list">
          <button class="year-btn active" data-year="2025">2025</button>
          <button class="year-btn" data-year="2024">2024</button>
          <button class="year-btn" data-year="2023">2023</button>
        </div>

        <div class="years-meta">
          <div class="years-meta-title">Selected: <span id="yearTitle">2025</span></div>
          <div class="years-meta-hint" id="yearHint">Hover a year to preview.</div>
        </div>
      </div>
    </section>

    <!-- Preview area -->
    <main class="projects">
      <div id="preview"></div>
    </main>
  </div>

  <script src="bg.js"></script>
  <script src="years.js"></script>
</body>
</html>
