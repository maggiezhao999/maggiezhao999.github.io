  <!-- 年份 hover/focus/click 切换 -->
  <script>
    const tabs = document.querySelectorAll(".year-tab");
    const panels = document.querySelectorAll(".year-panel");

    function activate(year) {
      tabs.forEach(t => t.classList.toggle("is-active", t.dataset.year === year));
      panels.forEach(p => p.classList.toggle("is-active", p.dataset.panel === year));
    }

    tabs.forEach(tab => {
      tab.addEventListener("mouseenter", () => activate(tab.dataset.year));
      tab.addEventListener("focus", () => activate(tab.dataset.year));
      tab.addEventListener("click", () => activate(tab.dataset.year)); // touch devices
    });
  </script>

  <!-- p5 背景脚本（你已有的 bg.js 保持不变） -->
